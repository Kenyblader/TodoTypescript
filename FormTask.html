<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enregistrement de Tâche</title>
  <link rel="stylesheet" href="FormTask.css">
</head>
<body>
  <div class="container">
    <h1>Enregistrement de Tâche</h1>
    <form id="task-form">
      <div class="form-group">
        <label for="task-name">Nom de la tâche</label>
        <input type="text" id="task-name" name="task-name" placeholder="Ajouter une tâche..." required>
      </div>

      <div class="form-group">
        <label for="due-date">Date de fin</label>
        <input type="date" id="due-date" name="due-date" required>
      </div>

      <div class="form-group">
        <label for="status">Statut</label>
        <select id="status" name="status" required>
          <!-- La liste déroulante sera remplie par JS -->
        </select>
      </div>

      <button type="submit" class="submit-btn">Enregistrer</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
