<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List avec Sous-Tâches</title>
    <link rel="stylesheet" href="style.css">
</head>
    <script type="module"  src="dist/script.js"></script>
<body>

        <ul id="taskList"></ul>
    </div>
