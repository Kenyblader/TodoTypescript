<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Tâches</title>
    <link rel="stylesheet" href="searchForm.css">
</head>
<body>
    <div class="container">
        <h1>Mes Tâches</h1>

        <!-- Formulaire de recherche -->
        <div class="search-form">
            <label for="filterType">Filtrer par :</label>
            <select id="filterType">
                <option value="name">Nom</option>
                <option value="dateDebut">Date de début</option>
                <option value="statut">Statut</option>
            </select>

            <input type="text" id="filterValue" placeholder="Entrez la valeur">

            <button id="searchBtn">Rechercher</button>
        </div>

        <!-- Tableau des tâches -->
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Date de début</th>
                    <th>Date de fin</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les tâches et sous-tâches seront injectées ici -->
            </tbody>
        </table>
    </div>

    <script type="module" src="./dist/search.js"></script>
</body>
</html>
